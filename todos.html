<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiven | Todos</title>
    <link rel="stylesheet" href="css/todos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center; position: relative; top: 30px;">To-Do List</h1>
    <div class="container">
        <div class="form">
            <form onsubmit="addToDoItem(); return false;" style="display: flex; width: 300px; gap: 1rem;">
                <input type="text" class="form-control" id="toDoItem" placeholder="Enter Task">
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
        <ul id="toDoList"></ul>
    </div>
    <div class="container button">
        <a href="index.html" class="btn btn-primary">Back to Aiven</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
